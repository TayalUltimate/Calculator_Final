<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="buttons">

            <div class="equation" id="equation"></div>
            <div class="result" id="result"></div>

            <div class="add" onclick="insert('+')">+</div>
            <div class="subract" onclick="insert('-')">-</div>
            <div class="multiply" onclick="insert('*')">*</div>
            <div class="divide" onclick="insert('/')">/</div>

            <div class="openBracket" onclick="insert(openBracket)">(</div>
            <div class="closeBracket" onclick="insert(closeBracket)">)</div>

            <div class="one" onclick="insert('1')">1</div>
            <div class="two" onclick="insert('2')">2</div>
            <div class="three" onclick="insert('3')">3</div>
            <div class="four" onclick="insert('4')">4</div>
            <div class="five" onclick="insert('5')">5</div>
            <div class="six" onclick="insert('6')">6</div>
            <div class="seven" onclick="insert('7')">7</div>
            <div class="eight" onclick="insert('8')">8</div>
            <div class="nine" onclick="insert('9')">9</div>
            <div class="zero" onclick="insert('0')">0</div>

            <div class="decimal" onclick="insert('.')">.</div>

            <div class="back" onclick="backspace()">B</div>
            <div class="clear" onclick="erase()">C</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
